<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/reg.css">
</head>
<body>
    <div class="reg">
        <div class="top clf">
            <div class="logo fl">
                <img src="../images/logo@2x.png" alt="">
            </div>
            <div class="tit fl">品牌传语牌宣传语</div>
        </div>
        <div class="reg_c">
            <div class="tit_b">完善基础信息</div>

            <div class="text_a">为确保您账户的安全及正常使用，依《网络安全法》相关要求，会员账户需绑定手机。</div>

            <div class="reg_d">
                <div class="list clf">
                    <div class="list_l fl"><span class="color">*</span>类型</div>
                    <div class="choose fl clf">
                        <div class="choose_l fl">
                            <span class="icon fl">
                                <i class="iconfont iconduihao"></i>
                            </span>我是普通用户
                        </div>
                        <div class="choose_l fl">
                            <span class="icon fl">
                                <i class="iconfont iconduihao"></i>
                            </span>我是物流商家
                        </div>
                    </div>
                </div>
                <div class="list clf">
                    <div class="list_l fl"><span class="color">*</span>手机号</div>
                    <div class="ipt_box fl">
                        <input type="text" placeholder="请输入手机号" class="ipt_1">
                    </div>
                </div>
                <div class="list clf">
                    <div class="list_l fl"><span class="color">*</span>验证码</div>
                    <div class="ipt_box fl clf">
                        <input type="text" placeholder="请输入验证码" class="ipt_2 fl">
                        <div class="verify fl">获取验证码</div>
                    </div>
                </div>
                <div class="btn">立即绑定</div>
            </div>
        </div>
    </div>

    <script src="../common/jquery/jquery.js"></script>
    <script src="../js/reg.js"></script>
</body>
</html>
