<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/reg.css">
</head>
<body>
<div class="reg">
    <div class="top clf">
        <div class="logo fl">
            <img src="../images/logo@2x.png" alt="">
        </div>
        <div class="tit fl">品牌传语牌宣传语</div>
    </div>
    <div class="reg_c">
        <div class="tit_b">完善个人信息</div>

        <div class="text_a">为确保您账户的安全及正常使用，依《网络安全法》相关要求，会员账户需绑定手机。</div>

        <div class="reg_d">
            <div class="list clf">
                <div class="list_l fl"><span class="color">*</span>用户名；</div>
                <div class="ipt_box fl">
                    <input type="text" placeholder="请输入用户名" class="ipt_1">
                </div>
            </div>

            <div class="list clf">
                <div class="list_l fl"><span class="color">*</span>真实姓名；</div>
                <div class="ipt_box fl">
                    <input type="text" placeholder="请填写您的真实姓名" class="ipt_1">
                </div>
            </div>

            <div class="list clf" style="display: none">
                <div class="list_l fl"><span class="color">*</span>公司名称；</div>
                <div class="ipt_box fl">
                    <input type="text" placeholder="请填写您的公司名称" class="ipt_1">
                </div>
            </div>

            <div class="list clf">
                <div class="list_l fl"><span class="color">*</span>登录密码；</div>
                <div class="ipt_box fl">
                    <input type="text" placeholder="请设置登录密码" class="ipt_1">
                </div>
            </div>

            <div class="list clf">
                <div class="list_l fl"><span class="color">*</span>确认密码；</div>
                <div class="ipt_box fl">
                    <input type="text" placeholder="请确认密码" class="ipt_1">
                </div>
            </div>

            <div class="list clf">
                <div class="list_l fl"><span class="color">*</span>常用邮箱；</div>
                <div class="ipt_box fl">
                    <input type="text" placeholder="请输入您的邮箱号 " class="ipt_1">
                </div>
            </div>

            <div class="btn">保存，进入用户中心</div>
        </div>
    </div>
</div>

<script src="../common/jquery/jquery.js"></script>
<script src="../js/reg.js"></script>
</body>
</html>
